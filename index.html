<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Orbits</title>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Binary Orbit 3D Visualizer</h1>
    <input type="file" id="file-input" accept=".json">
    <select id="key-dropdown" disabled>
        <option value="">Select an Orbit</option>
    </select>
    <button id="optimize" disabled>Optimize Orbit!</button>

    <br><br>
    <div>Period bound</div>
    <input type="text" id="period-low" value="5" style="width: 50px"> yr - <input type="text" id="period-high" value="40" style="width: 50px"> yr

    <div id="calculator" style="width: 1000px; height: 800px;"></div>

    <script type="module">
        import { initOptimiziaton } from './main.js';
        const button = document.getElementById('optimize');
        button.addEventListener('click', initOptimiziaton);
    </script>
</body>
</html>
